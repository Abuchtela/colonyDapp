query SubgraphMotionStakedEvents($walletAddress: String!) {
  motionStakedEvents: events(
    where: {
      name_contains: "MotionStaked"
      args_contains: $walletAddress,
    }
  ) {
    id
    name
    args
    transaction {
      id
      transactionHash: id
      block {
        id
        number: id
        timestamp
      }
    }
  }
}

