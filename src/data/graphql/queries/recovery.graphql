query RecoveryEventsForSession($blockNumber: Int!, $colonyAddress: String!) {
  recoveryEventsForSession(blockNumber: $blockNumber, colonyAddress: $colonyAddress) @client {
    type
    name
    values
    createdAt
    emmitedBy
    blockNumber
    transactionHash
  }
}

